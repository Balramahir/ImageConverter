<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Converter</h1>
    <p>Drag and drop images or click to upload. Preview, crop, and convert images to your desired format.</p>
    
    <div class="upload-section" id="uploadSection">
      <input type="file" id="imageInput" accept="image/*, .heic, .heif" multiple>
      <div id="dropArea">
        <p>Drag & Drop images here</p>
      </div>
    </div>

    <div class="preview-section">
      <h2>Preview:</h2>
      <div id="imagePreview"></div>
    </div>

    <div class="options-section">
      <label for="formatSelect">Select Output Format:</label>
      <select id="formatSelect">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WebP</option>
        <option value="gif">GIF</option>
        <option value="bmp">BMP</option>
        <option value="tiff">TIFF</option>
        <option value="svg">SVG</option>
      </select>

      <label for="compressionSlider">Compression Quality (0-1):</label>
      <input type="range" id="compressionSlider" min="0" max="1" step="0.1" value="1">
      <span id="compressionValue">1</span>

      <label for="resizeWidth">Resize Width (px):</label>
      <input type="number" id="resizeWidth" placeholder="Original width">

      <label for="resizeHeight">Resize Height (px):</label>
      <input type="number" id="resizeHeight" placeholder="Original height">

      <button id="cropBtn">Crop Image</button>
      <button id="convertBtn">Convert Images</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="progress-section">
      <progress id="conversionProgress" value="0" max="100"></progress>
      <span id="progressText">0%</span>
    </div>

    <div class="output-section">
      <h2>Converted Images:</h2>
      <div id="convertedImages"></div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css">
  <script src="script.js"></script>
</body>
</html>
